<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>
  <div class="calculator card black">
    <select id="select-idioma" class="select-idioma">
      <option value="pt">idioma</option>
      <option value="pt">Português</option>
      <option value="en">English</option>
    </select>
    <input type="text" class="calculator-screen z-depth-1" value="" disabled />
    <div class="calculator-keys">
      <button type="button" class="theme-toggle btn btn-secondary" data-theme="black">Tema Preto</button>
      <button type="button" class="theme-toggle btn btn-secondary" data-theme="white">Tema Branco</button>
      <button type="button" class="operator btn btn-info" value="(">(</button>
      <button type="button" class="operator btn btn-info" value=")">)</button>
      <button type="button" class="operator btn btn-info" value="cos">cos</button>
      <button type="button" class="operator btn btn-info" value="sin">sin</button>
      <button type="button" class="operator btn btn-info" value="tan">tan</button>
      <button type="button" class="operator btn btn-info" value="ln">ln</button>
      <button type="button" class="operator btn btn-info" value="log">log</button>
      <button type="button" class="operator btn btn-info" value="π">π</button>
      <button type="button" class="operator btn btn-info" value="%">%</button>
      <button type="button" class="operator btn btn-info" value="pow_2">x²</button>
      <button type="button" class="operator btn btn-info" value="pow_3">x³</button>
      <button type="button" class="operator btn btn-info" value="sqrt">√</button>
      <button type="button" class="operator btn btn-info" value="sqrt_3">∛</button>
      <button type="button" class="operator btn btn-info" value="+">+</button>
      <button type="button" class="operator btn btn-info" value="-">-</button>
      <button type="button" class="operator btn btn-info" value="*">&times;</button>
      <button type="button" class="operator btn btn-info" value="/">&divide;</button>
      <button type="button" value="9" class="btn btn-light waves-effect">9</button>
      <button type="button" value="8" class="btn btn-light waves-effect">8</button>
      <button type="button" value="7" class="btn btn-light waves-effect">7</button>
      <button type="button" value="6" class="btn btn-light waves-effect">6</button>
      <button type="button" value="5" class="btn btn-light waves-effect">5</button>
      <button type="button" value="4" class="btn btn-light waves-effect">4</button>
      <button type="button" value="3" class="btn btn-light waves-effect">3</button>
      <button type="button" value="2" class="btn btn-light waves-effect">2</button>
      <button type="button" value="1" class="btn btn-light waves-effect">1</button>
      <button type="button" value="0" class="btn btn-light waves-effect">0</button>
      <button type="button" class="decimal function btn btn-secondary" value=".">.</button>
      <button type="button" class="all-clear function btn btn-danger btn-sm" value="all-clear">AC</button>
      <button type="button" class="equal-sign operator btn btn-default" value="=">=</button>
      <button type="button" class="all-clear function btn btn-danger btn-sm" id="copy" value="all-clear">Copiar</button>
      <button type="button" class="all-clear function btn btn-danger btn-sm" value="all-clear">Exportar</button>
    </div>
  </div>
  <script src="../js/index.js"></script>
  <script src="../js/keyboard-events.js"></script>
</body>

</html>
