<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <script>
    var idioma = "en";
  </script>

  <link rel="stylesheet" href="../css/style.css">

</head>

<body>
  <div class="calculator card">
    <select id="select-idioma" onchange="atualizarIdioma()">
      <option value="pt">Mudar idioma</option>
      <option value="pt">Português</option>
      <option value="en">English</option>
    </select>
    <input type="text" class="calculator-screen z-depth-1" value="" disabled />

    <div class="calculator-keys">

      <button type="button" class="operator btn btn-info" value="(" id="button-open-parenthesis">(</button>
      <button type="button" class="operator btn btn-info" value=")" id="button-close-parenthesis">)</button>

      <button type="button" class="operator btn btn-info" value="cos" id="button-cos">cos</button>
      <button type="button" class="operator btn btn-info" value="sin" id="button-sin">sin</button>
      <button type="button" class="operator btn btn-info" value="tan" id="button-tan">tan</button>
      <button type="button" class="operator btn btn-info" value="ln" id="button-ln">ln</button>

      <button type="button" class="operator btn btn-info" value="pow_2" id="button-pow-2">x²</button>
      <button type="button" class="operator btn btn-info" value="pow_3" id="button-pow-3">x³</button>
      <button type="button" class="operator btn btn-info" value="sqrt" id="button-sqrt">√</button>
      <button type="button" class="operator btn btn-info" value="sqrt_3" id="button-sqrt-3">∛</button>

      <button type="button" class="operator btn btn-info" value="+" id="button-add">+</button>
      <button type="button" class="operator btn btn-info" value="-" id="button-subtract">-</button>
      <button type="button" class="operator btn btn-info" value="*" id="button-multiply">&times;</button>
      <button type="button" class="operator btn btn-info" value="/" id="button-divide">&divide;</button>

      <button type="button" value="9" class="btn btn-light waves-effect">9</button>
      <button type="button" value="8" class="btn btn-light waves-effect">8</button>
      <button type="button" value="7" class="btn btn-light waves-effect">7</button>

      <button type="button" value="6" class="btn btn-light waves-effect">6</button>
      <button type="button" value="5" class="btn btn-light waves-effect">5</button>
      <button type="button" value="4" class="btn btn-light waves-effect">4</button>

      <button type="button" value="3" class="btn btn-light waves-effect">3</button>
      <button type="button" value="2" class="btn btn-light waves-effect">2</button>
      <button type="button" value="1" class="btn btn-light waves-effect">1</button>

      <button type="button" value="0" class="btn btn-light waves-effect">0</button>
      <button type="button" class="decimal function btn btn-secondary" value=".">.</button>
      <button type="button" class="all-clear function btn btn-danger btn-sm" value="all-clear">AC</button>

      <button type="button" class="equal-sign operator btn btn-default" value="=" id="button-equal">=</button>

      <button type="button" class="all-clear function btn btn-danger btn-sm" id="button-copy"
        value="all-clear">Copiar</button>
      <button type="button" class="all-clear function btn btn-danger btn-sm" value="all-clear"
        id="button-export">Exportar</button>


    </div>
  </div>
  <div id="history">
  </div>

  <script src="../js/index.js"></script>
  <script src="../js/keyboard-events.js"></script>
  <script src="../js/functions.js"></script>

</body>

</html>
